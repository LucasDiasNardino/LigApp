<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CadastroLigante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div style="margin: 4rem;">
    <div class="grid gap-3">

      <div class="d-flex justify-content-between mb-3" style="height: 200px;">
        <div class="d-flex align-items-start flex-column" style="margin-right: 20px;">
          <h1 id="welcome" class="display-3  p-2">Novo Evento</h1>
        </div>
      
        <div id="voltar" class="d-flex align-items-end flex-column mt-3 mr-3">
          <button type="button" class="btn btn-secondary ml-auto">voltar</button>
        </div>
      </div>  


      <div>
        <div id="placeholder"></div>
        <div class="input-group mb-3">
          <span class="input-group-text">Título</span>
          <input id="tituloEvento" type="text" class="form-control" placeholder="Escreva aqui o título do evento">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Descrição</span>
          <input id="descricaoEvento" type="text" class="form-control" placeholder="Descreva brevemente o evento"></div> 
        
        <div class="d-flex justify-content-center">
          <div>
            <button id="submitEvento" type="button" class="btn btn-success ml-auto" disabled>Realizar Chamada</button>
          </div>
        </div>   

      </div>

      <!-- Modal QrCode -->
      <div class="modal fade" id="modalQrCode" data-bs-dismiss="modal" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Escaneie o código abaixo para cadastrar sua presença<a href=""></a>
              </h1>
              <button id="fecharModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <img id="qrCode" src="">
                </div>
            </div>
            <div class="modal-footer">
              <button id="fecharModal" type="button" class=" btn btn-danger">
                Fechar 
              </button>
            </div>
          </div>
        </div>
      </div>





  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<script src="../javascript/novoEvento.js"></script>
