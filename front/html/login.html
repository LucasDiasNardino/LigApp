<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;">

      <label for="exampleFormControlInput1" class="form-label">Login</label>

        <div class="mb-3">
            <input id="login" type="email" class="form-control" id="exampleFormControlInput1">
        </div>

        <label for="inputPassword5" class="form-label">Password</label>

        <div class="d-grid gap-2">
            
            <input id="password" type="password" id="inputPassword5" class="form-control">
        
            <input id="loginBut" class="btn btn-primary" type="submit" value="Submit">
        </div>
        
    </div>
</body>

</html>
