<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="d-flex justify-content-between mb-3" style="height: 200px;">
      <div class="d-flex align-items-start flex-column" style="margin-right: 20px;">
        <h1 id="welcome" class="display-3  p-2"></h1>
      </div>
    
      <div id="sair" class="d-flex align-items-end flex-column mt-3 mr-3">
        <button type="button" class="btn btn-danger ml-auto">Sair</button>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="alert alert-secondary mx-auto text-center" role="alert">
        <div class="grid gap-0 row-gap-3">
          <div class="d-flex justify-content-between">
            <div class="d-flex align-items-start flex-column" style="margin-left: 20px; margin-right: 20px;">
              <div>
                <h1 class="display-5">Solicitar Novo Reembolso</h1>
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">R$</span>
                <input id="valor" type="long" class="form-control" placeholder="Valor">
              </div>
    
              <div class="input-group mb-3">
                <span class="input-group-text">Descrição</span>
                <textarea id="descricao" class="form-control" aria-label="With textarea"></textarea>
              </div>
    
              <div class="d-grid gap-2 input-group">
                <button id="enviar" type="button" class="btn btn-success" disabled>Enviar</button>
              </div>
            </div>
          </div>
        </div>
      </div>      
    </div>
    <button id="atualizarBtn">Atualizar Lista</button>

    <table id="tabelraReembolsos" class="table">
      <thead id="theadReembolsos">
        <tr>
          <th scope="col">Valor</th>
          <th scope="col">Descrição</th>
          <th scope="col">Data</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody id="tbodyReembolsos"></tbody>
    </table> 
    

  </body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<script src="../javascript/user.js"></script>
